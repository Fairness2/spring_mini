<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Список студентов</title>
</head>

<body>
<div th:if="${deleteSuccess != null}">Удаление прошло успешно</div>
<h1>Список студентов:</h1>
<a href="/app/students/add">Добавить</a>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Отчество</th>
            <th>Возраст</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.surname}"></td>
            <td th:text="${student.patronymic}"></td>
            <td th:text="${student.age}"></td>
            <td>
                <a th:href="'/app/students/update/' + ${student.id}">Изменить</a>
                <form method="post" th:action="@{/students/delete}">
                    <input
                    id="id"
                    name="id"
                    type="hidden"
                    th:value="${student.id}"/>
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
